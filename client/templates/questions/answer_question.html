<template name="answerQuestion">
	<h2 class="question">
    	{{question}}
	</h2>
	<div class="col-md-6 col-md-offset-3">
	    <div class="message"></div>
	    <div>
		    {{#each answers}}
		        <button class="btn btn-primary btn-lg btn-block answer" href="#" id="answer{{index}}">{{text}}</button>
		    {{/each}}
		</div>
	<div class="next">
    <p><a href="#" class="btn btn-default btn-lg btn-block" role="button">Next question &raquo;</a></p>
    </div>
	</div>
</template>
